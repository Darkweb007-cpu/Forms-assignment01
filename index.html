<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Document form creation</title>
    </head>
     <body>
        <form>
            <label for="first_name">First name</label>
            <input id="FIRST_NAME"placeholder="micheal"><br>
            <label for="Last_name">Last name</label>
            <input id="Last_name"placeholder="king"><br>
            <div></div>

            <label for="email">Email</label>
            <input id="email"placeholder="@dave.com"><br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" name="password" placeholder="password"><br>
            <div></div>

            <label>SUBSRIBE</label><br>
            <label><input type="checkbox" name="Food items" value="food item">Food item</label><br>
            <label><input type="checkbox" name="interest" value="music">Music</label><br>
            <label><input type="checkbox" name="interest" value="movies">Movies</label>
            <div></div>

            <label>GENDER</label><br>
            <label><input type="radio" name="gender" value="female">FEMALE</label><br>
            <label><input type="radio" name="gender" value="male">MALE</label>
            <div></div>

            <label>GAMER</label><br>
            <label><input type="radio" name="gamer" value="yes">YES</label><br>
            <label><input type="radio" name="gamer" value="no">NO</label>
            <div></div>
            <label for="country">select your country</label>
            <select id="country" name="country">
                <option value="">--select your countrty--</option>
                <option value="us">united state</option>
                <option value="uk">united kingdom</option>
                <option value="nig">Nigeria</option>
                <option value="gab">Gabon</option>
                <option value="mad">Madagaster</option>
            </select>
            <div></div>
            <input type="submit" value="learnmore">
            <button type="submit">CLICK TO SUBMIT</button>






        </form>
    </body>
</html>
